
<html>
<head>
    <title>Song</title>
     <meta http-equiv="Conten-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/static/style.css"> 
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <center><h1><b>{{name}}</b></h1></center>
    </div>
  </div>
  <div class="row top17"></div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3"><center>
      <p>
        <audio src="/static/music/{{name}}.wav" controls preload="none"></audio>
      </p></center>
    </div>
  </div>
  <div class="row top30"></div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <table class="table table-hover">
        {%for i in range(10)%}
        <tr>
          <td class="col-md-9"><h3><b><a href="/song/{{songsList[i]}}">{{songsName[i]}}</a></b></h3></td>
          <td class="col-md-3"><h3><audio src="/static/music/{{songsName[i]}}.wav" class="play" controls preload="none"></audio></h3></td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>
<script src="/static/recorder.js"></script>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
